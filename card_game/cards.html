<!DOCTYPE = html>
<head>
    <title>Card Game</title>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="cards.css">
</head>
<header>
    <div class="header">
        <button style="width: 100px; height: 30px" onclick="shuffle(deck, deck.length)">Shuffle</button>
        <br><br>
        <button style="width: 100px; height: 30px" onclick="displayDeck(parseInt(document.getElementById('nbCards').value))">Display Cards</button>
        <input style="width: 40px; height: 28px" id="nbCards" type="number" placeholder="0">
        <figure style = "margin-top: 20px; height: 200px; width: 135px">
        <figcaption style = "text-align: center; margin-bottom:20px; color: white">Click to draw</figcaption>
        <img id="drawCard" onclick="displayDeck(1)" src="img_src/card.png" height=100% width=100%></img>
        </figure>
    </div>
</header>
<body>
    <div id="deck"></div>
    <script type="text/javascript" src="cards.js"></script>
</body>
